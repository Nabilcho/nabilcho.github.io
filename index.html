
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>에어컨 추천기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
    }
    #preview {
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      display: none;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: left;
    }
    #popup img {
      width: 100%;
      border-radius: 8px;
    }
    #popup h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }
    #popup ul {
      padding-left: 20px;
    }
    #popup a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>📷 방 사진을 찍어 에어컨 추천받기</h1>

  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <br>
  <img id="preview" />
  <br>
  <button onclick="recommendAircon()">추천 받기</button>

  <div id="overlay"></div>
  <div id="popup">
    <img src="aircon.png" alt="LG 에어컨">
    <h3>LG 18,000 BTU 듀얼 인버터</h3>
    <ul>
      <li>1. 작은 공간에 18k BTU로 적합함</li>
      <li>2. 듀얼 인버터로 정숙하고 전기 절약 가능</li>
      <li>3. 설치와 관리가 간편함</li>
    </ul>
    <a href="https://www.extra.com/en-sa/white-goods/air-conditioner/split-air-conditioner/lg-spilt-ac-18000-btu-cool-only-fresh-dv-dual-inverter-compressor-white/p/100369841" target="_blank">구매하러 가기</a>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');

    cameraInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          overlay.style.display = 'block';
          popup.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    overlay.addEventListener('click', function() {
      overlay.style.display = 'none';
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
